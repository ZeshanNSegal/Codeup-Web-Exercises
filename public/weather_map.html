<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Ajax API Request">
	<meta name="viewport" content="intital-scale=1.0, user-scalable=no">
	<title>Weather Map</title>
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/weather.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Dosis:800,700">
</head>

<body>
	
	<div class="containter-fluid">
		<div class="backgroundImage">	
			<row class="rowForTitle">
				<h1>Weather App</h1>
			</row> <!-- end of row for title -->	

			<div id="weather">
				<div class="day1"></div>
				<div class="day2"></div>
				<div class="day3"></div>
			</div>

			<form id="location-form">

				<input name= "location" type="text" id="location">
				<button class="btn btn-danger" type="submit">Submit</button> 
			</form>
		</div> <!-- end of backgroundImage -->	

	</div> <!-- End of container -->
	<div id="map-canvas"></div>


	<script src="/js/moment.min.js"></script>
