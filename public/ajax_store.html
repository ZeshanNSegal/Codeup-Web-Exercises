<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Online Store</title>
</head>
<body>
    <div class="container">   

        <h1>My Tool Store</h1>

        <button type="button" class="btn btn-primary btn-lg" id="refreshInventory">Refresh</button>

        <table class="table" id="products">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Categories</th>
                </tr>
            </thead>
            <tbody id="insertProducts"></tbody>
        </table>
    </div>

<script src="./ajax_store_files/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<script>
    function loadInventory () { 
        $.ajax("/data/inventory.json").done(function(data) {
            data.forEach(function(item){
                var categoryList = "";
                item.categories.forEach(function(category){
                    categoryList = categoryList +  " " + category; 
                    console.log(category);
                });
                var row = "<tr><td>" + item.title + "</td><td>" + item.quantity + "</td><td>" + item.price + "</td><td>" + categoryList + "</td></tr>";
                $(row).appendTo("#insertProducts");
            });

        }).fail(function(errors) {
            console.log("Request No");
            console.log(errors);
        }).always(function() {
            console.log("Request Yes");
        });
    };

    $(document).ready(function(){
        loadInventory(); 
        $('#refreshInventory').click(function() {
            $("#insertProducts").html("");
            loadInventory();
        });
    });
</script>
</body>
</html>
