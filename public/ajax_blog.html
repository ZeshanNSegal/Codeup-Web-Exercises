<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Ajax Blog</title>
</head>
<body>
    <div id="posts">  
    	<h1>My Blog</h1>
    	<h3 class="title">Zee's Blog About Learning How-to Code<h3>
    </div>

	<script src="./ajax_store_files/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>

	<script>
	function loadBlog () {
		$.ajax("/data/blog.json").done(function(data){
			data.forEach(function(post){
                var categoryList = "";
                post.categories.forEach(function(category){
                    categoryList = categoryList +  " " + category; 
                    console.log(category);
                });
                var newPost = "<h1> " + post.title + "</h1>" +
    			"<h4 class='date'>Star Date: " + post.date + "</h4>" + 
    			"<p>Journal Entry: " + post.content + "</p><div class='categoryList'>" + categoryList + "</div>";
                $(newPost).appendTo("#posts");
			});		
		});
	};

	$(document).ready(function(){
        loadBlog(); 
            // $("#posts").html("");
            // loadBlog();
    });
	</script>	
</body>
</html>
